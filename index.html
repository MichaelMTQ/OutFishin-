<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OutFish - Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <h2>OutFish</h2>
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="Find a Fishing Spot.html">Find a Fishing Spot</a></li>
        <li><a href="Post & Share.html">Post and Share Catch</a></li>
        <li><a href="#settings">Settings</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <div class="landing-container">
        <h1>Welcome to OutFish!</h1>
        <p>Your ultimate fishing companion.</p>
        <p>Add more content here.</p>
      
        <!-- Login/Sign Up Buttons -->
        <div class="auth-buttons">
          <button class="login-btn" onclick="openModal('login'); console.log('Login button clicked')">Login</button>
          <button class="signup-btn" onclick="openModal('signup'); console.log('Sign Up button clicked')">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Structure -->
  <div id="authModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      
      <!-- Login Form -->
      <div id="loginForm" class="auth-form hidden">
        <h2>Login</h2>
        <form>
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Enter your email" required>

          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>

          <button type="submit" class="form-btn">Login</button>
        </form>
      </div>

      <!-- Sign Up Form -->
      <div id="signupForm" class="auth-form hidden">
        <h2>Sign Up</h2>
        <form>
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="Enter your email" required>

          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Create a password" required>

          <label for="signup-confirm-password">Confirm Password</label>
          <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>

          <button type="submit" class="form-btn">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Link the external JavaScript file -->
  <script src="js/logins.js"></script>
</body>
</html>
