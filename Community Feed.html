<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OutFish - Community Feed</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
      <h2>OutFish</h2>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Find a Fishing Spot.html">Find a Fishing Spot</a></li>
        <li><a href="Post & Share.html">Post and Share Catch</a></li>
        <li><a href="Community Feed.html" class="active">Community Feed</a></li>
        <li><a href="#settings">Settings</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <div class="feed-section">
        <h2>Community Feed</h2>
        <!-- Example Post -->
        <div class="feed-post">
          <img src="Feed example.jpg" alt="Catch Image">
          <div class="post-content">
            <p><strong>Username</strong> - Amazing catch today!</p>
            <p>Description of the fish, location, and story...</p>
          </div>
          <div class="post-actions">
            <button>Like</button>
            <button>Comment</button>
            <button>Share</button>
          </div>
        </div>
        <!-- Add more posts as needed -->
      </div>
    </div>
  </div>
</body>
</html>
